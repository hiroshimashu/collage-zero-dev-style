<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <link rel="stylesheet" href="http://fonts.googleapis.com/earlyaccess/notosansjp.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
    <link rel="stylesheet" href="main3.css">
</head>
<body>
<div class = "result2-wrapper">
    <div class="result2-header-wrapper">
        <div class = "result2-header-title">
            CM好感度予測結果
        </div>
        <div class="result2-header-title2">
            <img src = "static/creative-brain.svg" class = "creative-brain">
        </div>
        <div class="result2-header-close-button">
            <img class = "result2-close-button" src = "static/close-button.svg" />
        </div>
    </div>
    <div class="content-input-wrapper">
        <div class="content-input-header-wrapper">
            <div class="content-input-header-title1-wrapper">
                <img class="content-input-header-title1-background" src = "static/input-background.svg">
                <div class="content-input-header-title1">
                    新規CM情報入力
                </div>
            </div>
            <div class="content-input-header-title2-wrapper">
                <img  class="content-input-header-title2-background"src = "static/input-background-2.svg">
                <div  class="content-input-header-title2">
                    保存されたCM情報から選択
                </div>
            </div>
            <div class="content-input-header-client-wrapper">
                <div class = content-input-header-client>
                    〇〇自動車様　A
                </div>
            </div>
        </div>
        <div class="content-input-main-wrapper">
            <div class="content-input-main1-wrapper">
                <div class="content-input-main1-title">
                    字コンテ入力
                </div>
                <div class="content-input-main1-outline">
                    <div class="content-input-main1-inner">

                    </div>
                </div>
                <div class="content-input-main1-letter-count">
                    文字数：〇〇 / 300文字
                </div>
            </div>
            <div class="content-input-main2-wrapper">
                <div class="content-input-main2-title-wrapper">
                    <div class="content-input-main2-title">
                        字コンテ選択
                    </div>
                    <div class="content-input-main2-title-button-wrapper">
                        <img class = "content-input-main2-title-button" src = "static/cm-select.svg">
                        <div class="content-input-main2-title-button-text">
                            CMリストから選ぶ
                        </div>

                    </div>
                </div>
                <div class="content-input-main2-content1-wrapper">
                    <div class="content-input-main2-content1-title-wrapper">
                        <img class="content-input-main2-content1-title-background" src = "static/content-idea-background.svg"/>
                        <div  class="content-input-main2-content1-title">
                            1
                        </div>
                    </div>
                    <div class="content-input-main2-content1">

                    </div>
                </div>
                <div class="content-input-main2-letter-count">
                    文字数：〇〇 / 300文字
                </div>
            </div>
        </div>
    </div>
    <div class = "result-operation-wrapper">
        <div class="result-operation-forecast-wrapper">
            <img src = "static/result-operation-button-white.svg" class="result-operation-forecast-button">

            </img>
            <div src = "static/result-operation-button.svg" class="result-operation-forecast">
                好感度を予測
            </div>
        </div>
        <div class="result-operation-back-wrapper-cm">
            <img src = "static/result-operation-back.svg" class="result-operation-back-button">

            </img>
            <div  class="result-operation-back">
                戻る
            </div>
        </div>
    </div>

</div>
</body>

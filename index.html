<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <link rel="stylesheet" href="http://fonts.googleapis.com/earlyaccess/notosansjp.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class = "login-wrapper">
        <div class="header-wrapper">
            <div class = "header-title">
                ログイン
            </div>
            <div class="header-close-button">
                <img class = "close-button" src = "static/close-button.svg" />
            </div>
        </div>
        <div class="login-logo">
            <img src = "static/creative_brain.svg" class="creative-brain-logo"/>
        </div>
        <div class="login-form">
            <div class="user-id-wrapper">
                <div class="user-id">
                    User ID
                </div>
                <input class="user-id-input">

                </input>
            </div>
            <div class="user-password-wrapper">
                <div class="user-password">
                    Password
                </div>
                <input class="user-password-input">

                </input>
            </div>
        </div>
        <div class="login-button-wrapper">
            <button class="login-button">
                Login
            </button>
        </div>
        <div class="forget-password-wrapper">
            <p class = "forget-password">
               パスワードの再設定、またはお忘れになった方はこちら
            </p>
        </div>
    </div>

    <div class = "user-login-wrapper">
        <div class="header-wrapper">
            <div class = "header-title-login">

            </div>
            <div class="header-close-button">
                <img class = "close-button" src = "static/close-button.svg" />
            </div>
        </div>
        <div class = "user-name-wrapper">
            <div class="user-name">
                〇〇自動車様　A
            </div>
        </div>
        <div class="login-logo">
            <img src = "static/creative_brain.svg" class="creative-brain-logo"/>
        </div>

        <div class = "user-menu">
            User Menu
        </div>
        <div class="cm-forecast-button-wrapper">
            <button class="cm-forecast-button">
                CM好感度予測
            </button>
        </div>
        <div class="logout-button-wrapper">
            <button class="logout-button">
                Log Out
            </button>
        </div>

        <div class="admin-wrapper">
            <div class="header-wrapper">
                <div class = "header-title-login">

                </div>
                <div class="header-close-button">
                    <img class = "close-button" src = "static/close-button.svg" />
                </div>
            </div>
            <div class = "admin-name-wrapper">
                <div class="admin-name">
                    〇〇 管理者
                </div>
            </div>
            <div class="login-logo-admin">
                <img src = "static/creative_brain.svg" class="creative-brain-logo"/>
            </div>

            <div class = "admin-menu">
               Admin Menu
            </div>

            <div class="maintain-user-button-wrapper">
                <button class="maintain-user-button">
                    ユーザー管理
                </button>
            </div>
            <div class = "output-log-button-wrapper">
                <button class="output-log-button">
                    ログレポート出力
                </button>
            </div>
            <div class="update-data-button-wrapper">
                <button class="update-data-button">
                    データ更新
                </button>
            </div>
            <div class="admin-logout-button-wrapper">
                <button class="logout-button">
                    Log Out
                </button>
            </div>
        </div>

    </div>

</body>
</html>

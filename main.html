<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <link rel="stylesheet" href="http://fonts.googleapis.com/earlyaccess/notosansjp.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
<div class = "result-wrapper">
    <div class="result-header-wrapper">
        <div class = "result-header-title">
            CM好感度予測結果
        </div>
        <div class="result-header-title2">
            <img src = "static/creative-brain.svg" class = "creative-brain">
        </div>
        <div class="result-header-close-button">
            <img class = "result-close-button" src = "static/close-button.svg" />
        </div>
    </div>
    <div class="content-input-wrapper">
        <div class = "content-input-header-wrapper">
            <img class = "content-input-header-background" src ="static/result-background.svg" />
            <div class="content-input-header">CMコンテ入力</div>
        </div>
        <div class="add-content-button-wrapper">
            <img src = "static/content-header-button.svg" class = "add-content-button" />
            <div class="add-content">
                CM案を追加
            </div>
        </div>
        <div class="delete-content-button-wrapper">
            <img src = "static/content-header-button.svg" class = "delete-content-button" />
            <div class="delete-content">
                CM案を削除
            </div>
        </div>
        <div class =  "content-input">
            <div class="content-idea-title-wrapper">
                <div class="idea-1">
                    CM案 1
                </div>
                <div class = "content-idea-title">
                    <div class="content-idea-title-main">
                        冬のテストドライブ
                    </div>
                </div>
            </div>
            <div class="content-idea-main-wrapper">
                <div class="content-idea-main">
                    冬のテストドライブでゾーがインプレツション同乗者が「いいですよね」と相槌 外は真っ白になるほど雪が降っているまとわりつく保雪存をさ振れりた払CうMよ情う報に選走択り画去面るを｜
                </div>
            </div>
        </div>
        <div class="forecast-result-wrapper">
            <div class = "forecast-result-title-wrapper">
                <div class="forecast-result-title">
                    <img class="forecast-result-title-background" src = "static/result-background2.svg"/>
                    <div class="forecast-result-title-main">
                        CM好感度予測結果
                    </div>
                </div>
                <div class="to-forecast-wrapper">
                    <img src = "static/result_triangle.svg">
                </div>
            </div>
            <div class="forecast1-wrapper">
                <div class = "forecast1-title-wrapper">
                   <div class = "forecast1-title">
                       好感度ランク
                   </div>
                </div>
                <div class="forecast1-rank-wrapper">
                    <div class="forecast1-rank-title">
                        CM案１<br/>CM好感度<br/>ランク
                    </div>
                    <div class="forecast1-rank">
                        A
                    </div>
                </div>
                <div class = "forecast1-unified-result-wrapper">
                    <div class="forecast1-unified-result-title">
                        統括分析
                    </div>
                    <div class="forecast1-unified-result-fact-wrapper">
                        <div class="forecast1-unified-result-fact1-wrapper">
                            <div class = "forecast1-unified-result-fact1-title-wrapper">
                                <div class = "forecast1-unified-result-fact1-title">
                                    CM好感度
                                </div>
                            </div>
                            <div class="forecast1-unified-result-fact1-main-wrapper">
                                <div class="forecast1-unified-result-fact1-main1">
                                    過去1年間の中で上位
                                </div>
                                <div class="forecast1-unified-result-fact1-main2">
                                    1位
                                </div>
                            </div>
                        </div>
                        <div class="forecast1-unified-result-fact2-wrapper">
                            <div class="forecast1-unified-result-fact2-title-wrapper">
                                <div class="forecast1-unified-result-fact2-title">
                                    CM好感要因
                                </div>
                            </div>
                            <div class="forecast1-unified-result-fact2">
                                特に好感度が高い項目「0000」<br/>
                                特にマイナスな項目「0000」
                            </div>
                       </div>
                        <div class="forecast1-unified-result-fact3-wrapper">
                            <div class="forecast1-unified-result-fact3-title-wrapper">
                                <div class="forecast1-unified-result-fact3-title">
                                    性年代別好感度
                                </div>
                            </div>
                            <div class="forecast1-unified-result-fact3">
                                特に好感度が高い年代「0000」<br/>
                                特にマイナスな年代「0000」
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class = "forecast2-wrapper">
                <div class="forecast2-title-wrapper">
                    <div class = "forecast2-title">
                        好感要因
                    </div>
                </div>
            </div>
            <div class="forecast3-wrapper">
                <div class="forecast3-title-wrapper">
                    <div class="forecast3-title">
                         性年<br/>代別<br/>好感度
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


</body>
</html>

<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <link rel="stylesheet" href="http://fonts.googleapis.com/earlyaccess/notosansjp.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
    <link rel="stylesheet" href="main4.css">
</head>
<body>
<div class="cm-info-wrapper">
    <div class="cm-info-header-wrapper">
        <div class = "cm-info-header-title">CM情報選択</div>
        <div class="cm-info-header-close-button-wrapper">
            <img class = "cm-info-header-close-button" src = "static/close-button.svg" />
        </div>
    </div>
    <div class="cm-info-main-wrapper">
        <div class="cm-info-main-title-wrapper">
            <img src = "static/cm-info-background.svg" class = "cm-info-main-background"/>
            <div class = "cm-info-main-title">
                CMリスト
            </div>
        </div>
        <div class="cm-info-main">
            <div class="cm-info-main-search-wrapper">
                <div class="cm-info-main-search-title">
                    タイトル検索
                </div>
                <div class="cm-info-main-search-box">

                </div>
                <div class="cm-info-main-search-button-wrapper">
                   <img class = "cm-info-main-search-button" src = "./static/cm-info-search.svg">
                   <div class = "cm-info-main-search-text">検索</div>
                </div>
            </div>
            <div class="cm-info-main-search-folder-wrapper">
                <div class="cm-info-main-search-folder">
                    <img src = "./static/cm-info-folder.svg" class="cm-info-main-search-folder-img">
                </div>
                <div class="cm-info-main-search-folder-arrow">
                    <img src = "./static/cm-info-arrow.svg" class="cm-info-main-search-folder-arrow-img">
                </div>
                <div class = "cm-info-main-search-folder-text-wrapper">
                    <div class = "cm-info-main-search-folder-text1">
                        2018夏
                    </div>
                    <div class = "cm-info-main-search-folder-text2">
                        2018/00/00 00:00
                    </div>
                </div>
            </div>
            <div class="cm-info-main-search-file-wrapper">
                <div class="cm-info-main-search-file">
                    <img src = "./static/cm-info-file.svg" class="cm-info-main-search-file-img">
                </div>
                <div class = "cm-info-main-search-file-text-wrapper">
                    <div class = "cm-info-main-search-folder-text1">
                        2018夏
                    </div>
                    <div class = "cm-info-main-search-folder-text2">
                        2018/00/00 00:00
                    </div>
                </div>
            </div>
            <div class="cm-info-main-search-folder-open-wrapper">
                <div class="cm-info-main-search-folder">
                    <img src = "./static/cm-info-folder.svg" class="cm-info-main-search-folder-img">
                </div>
                <div class="cm-info-main-search-folder-down">
                    <img src = "./static/cm-info-down.svg" class="cm-info-main-search-folder-arrow-img">
                </div>
                <div class = "cm-info-main-search-folder-text-wrapper">
                    <div class = "cm-info-main-search-folder-text1">
                        2018夏
                    </div>
                    <div class = "cm-info-main-search-folder-text2">
                        2018/00/00 00:00
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="cm-info-operation-wrapper">
        <div class="cm-info-operation-choose-button-wrapper">
            <img class = "cm-info-operation-choose-button" src = "./static/cm-info-button.svg"/>
            <div class="cm-info-operation-choose-button-text">
                CMを選択
            </div>
        </div>
        <div class="cm-info-operation-back-button-wrapper">
            <img class = "cm-info-operation-back-button" src = "./static/cm-info-button.svg"/>
            <div class="cm-info-operation-back-button-text">
                戻る
            </div>
        </div>
    </div>
</div>
</body>
</html>
